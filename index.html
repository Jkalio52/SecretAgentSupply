<!DOCTYPE html>

<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>

  <body>
  <!--COMPANY HEADER-->
  <div class="company">
    <div class="container">
      <img src="./resources/media/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
  <!--MAIN BANNER-->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!--NAVIGATION BAR-->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>
  <!--PRODUCTS AND BUSINESS INFO -->
  <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="./resources/media/pen.png">
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/media/watch.png">
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/media/glasses.png">
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span class="title">0800 - 1800</span>
      </div>
    </div>
  </div>
  <!--FOOTER -->
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>

  </body>

</html>
